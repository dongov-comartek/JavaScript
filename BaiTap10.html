<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Bài tập JavaScript 10: Minh hoạ việc đưa các câu lệnh JS vào trong một thẻ khi người dùng click chuột.<br>
        Yêu cầu: Tạo một nút nhấn (Button) có name = "DangKy", value = "Đăng ký". Khi người dùng Click vào nút này thì thông báo là "Đăng ký dịch vụ E-Mail".
    </h3>
    <button onclick="dky_email()" name="DangKy" value="Dang Ky">Đăng ký</button>



    <script>
        function dky_email(){
            alert("Đăng ký dịch vụ E-Mail");
        }
    </script>
</body>
</html>
