<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        Thuật toán kiểm tra số nguyên tố trong Javascript
    </h3>
    <p><input type="text" id="number"></p>
    <button onclick="check_number()">kiểm tra cách 1</button> <br> <br>
    <button onclick="check_num()">kiểm tra cách 2</button>


    <script>
        // Cách 1:Trong thuật toán này ta bám sát vào khái niệm của số nguyên tố đó
        //  là "số nguyên tố là số lớn hơn 1 và chia hết cho 1 và chính nó
        function check_number() {

            let n = document.getElementById("number");
            let flag = true;
            if (n.value < 2) {
                flag = false;
            }
            else {
                for (let i = 2; i < n.value - 1; i++) {
                    if (n.value % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            // Kiểm tra biến flag
            if (flag == true) {
                alert("Số: " + n.value + " là số nguyên tố");
            }
            else {
                alert("Số: " + n.value + " không phải là số nguyên tố");
            }

        }
        //cách 2
        function check_num() {
            let n = document.getElementById("number");
            let flag = true;
            if (n.value < 2) {
                flag = false;
            } else if (n.value == 2) {
                flag = true;
            } else if (n.value % 2 == 0) {
                flag = false;
            } else {
                for (let i = 3; i < n.value - 1; i += 2) {
                    if (n.value % i == 0) {
                        flag = false;
                        break;
                    }

                }
            }
            // Kiểm tra biến flag
            if (flag == true) {
                alert("Số: " + n.value + " là số nguyên tố");
            }
            else {
                alert("Số: " + n.value + " không phải là số nguyên tố");
            }
        }
    </script>
</body>

</html>
