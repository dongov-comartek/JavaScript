<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Bài tập JavaScript 13: Minh hoạ cách thay đổi thuộc tính của một đối tượng thông qua việc viết các câu lệnh JavaScript.<br>
        Tạo một nút có name = ThayMauNen, value = "Thay đổi màu nền". Khi người dùng click chuột vào nút này thì thay đổi màu nền của trang Web thành màu "xanh".
    </h3>
    <button name="ThayMauNen" onclick="change_background()">Thay đổi màu nền</button>



    <script>
        function change_background(){
            document.bgColor="blue";
        }
       
    </script>
</body>
</html>
