<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bài tập JavaScript 2: Tạo một nút nhấn (button) có name là welcome, và có chức năng sau:
         Khi người dùng click vào nút welcome thì hiển thị thông báo "Welcome to JavaScript"
    </h1>
    <button onclick="welcome()">Welcome</button>

    <script>
        
        function welcome(){
            alert("Welcome to JavaScript");
        }
    </script>
</body>
</html>
