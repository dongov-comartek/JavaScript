<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("alert():  Khi bạn muốn thông báo cho người dùng một message, hay đơn giản là cảnh báo người dùng.");
        confirm("confirm(): Khi bạn muốn người dùng chấp nhận hay không chấp nhận một thao tác nào đó và nhận lại tương ứng giá trị true / false để tiếp tục sử dụng trong chương trình JavaScript của bạn.");
        let result = prompt("prompt: Khi bạn muốn nhanh chóng để người dùng nhập vào dữ liệu gì đó và sử dụng dữ liệu này trong các chương trình khác.",20);
        if (result != null) {
            alert("Bạn vùa nhạp dữ liệu: " + result);
        } else {
            alert("Bạn chưa nhập dữ liệu");
        }
    </script>
</body>
</html>
