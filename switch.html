<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="datenow"></p>


    <script>
        let today = new Date();
        switch (today.getDay()) {
            case 0:
                alert("Sunday");
                break;
            case 1:
                alert("Monday");
                break;
            case 2:
                alert("Tuesday");
                break;
            case 3:
                alert("Wednesday");
                break;
            case 4:
                alert("Thursday");
                break;
            case 5:
                alert("Friday");
                break;
            case 6:
                alert("Saturday");
                break;

            default:
                break;
        }
        switch (today.getDay()) {
            case 6:
                document.getElementById("datenow").innerHTML = "Today is Staturday";
                break;
            case 1:
                document.getElementById("datenow").innerHTML = "Today is Sunday";
                break;
            default:
                document.getElementById("datenow").innerHTML = "Looking forward to the weekend";
                break;
        }
    </script>
</body>

</html>
