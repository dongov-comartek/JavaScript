<html>

<head>
    <title>Xóa thẻ HTML - freetuts.net</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
       tr,td {
            border:1px solid;
        }
    </style>
</head>

<body>
    <h3>Hãy viết một đoạn mã Javascript xử lý sự kiện click vào thẻ button nào thì xóa luôn hàng chứa thẻ button đó. Ứng
        dụng này rất thường hay sử dụng trong việc xử lý giỏ hàng.
    </h3>
    <h1>Xóa thẻ HTML</h1>
    <table cellspacing="0" cellpadding="5">
        <tr>
            <td>1</td>
            <td>Tiêu đề thứ nhất</td>
            <td>
                <input type="button" value="Delete" />
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Tiêu đề thứ hai</td>
            <td>
                <input type="button" value="Delete" />
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tiêu đề thứ ba</td>
            <td>
                <input type="button" value="Delete" />
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td>Tiêu đề thứ tư</td>
            <td>
                <input type="button" value="Delete" />
            </td>
        </tr>
    </table>

    <script>
            let btn = document.getElementsByTagName("input");
            for (let i = 0; i < btn.length; i++) {
                btn[i].addEventListener("click", function() {
                    let parnetbtn = this.parentElement.parentNode;
                    console.log(parnetbtn);
                    parnetbtn.remove();
                });
            }
        
    </script>
</body>

</html>
