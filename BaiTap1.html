<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 1</title>
</head>
<body>
    <h1>Bài tập JavaScript 1: Cho người dùng nhập vào tên và tuổi. 
        Hãy viết lại tên và tuổi của người đó ra màn hình bằng hàm document.write,
         trong đó tên có màu đậm, tuổi được gạch chân.
    </h1>
    <p id="name" style="color: brown;"></p>
    <p id="age" style="text-decoration: underline;"></p>

    <script>
        let name=prompt("Nhập tên của bạn: ");
        let age=prompt("Nhập tuổi của bạn: ");
        document.write("Tên của bạn là:<b> " + name +"</b><br>");
        document.write("Tuổi của bạn là: <u>" + age + "</u>");
    </script>

</body>
</html>
