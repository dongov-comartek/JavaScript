<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bài tập JavaScript5: Minh hoạ sử khai báo và dùng đối tượng Date để lấy giờ, phút, giây của hệ thống.</h1>
    <script>
        
        let time=new Date();
    
        alert("Bây giờ là: " + time.getHours() + " giờ " + time.getMinutes() + " phút " + time.getSeconds() + " giây");

        // document.title("Bây giờ là: " + time.getHours() + " giờ " + time.getMinutes() + " phút " + time.getSeconds() + " giây");

    </script>
</body>
</html>
